<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Налаштування</title>
    <style>
        /* Стилі для шапки */
        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        /* Стилі для сайдбару */
        .sidebar {
            float: left;
            width: 20%;
            background-color: #e0e0e0;
            padding: 20px;
        }

        /* Стилі для контенту */
        .content {
            float: left;
            width: 60%;
            padding: 20px;
        }

        /* Стилі для футера */
        footer {
            clear: both;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Налаштування</h1>
    </header>

    <div class="sidebar">
        <h2>Сайдбар</h2>
        <label><input type="radio" name="sidebar" value="left"> Ліворуч</label>
        <label><input type="radio" name="sidebar" value="right"> Праворуч</label>
        <label><input type="radio" name="sidebar" value="none"> Без сайдбару</label>
    </div>

    <div class="content">
        <h2>Контент</h2>
        <!-- Тут може бути ваш контент -->
    </div>

    <footer>
        <h2>Футер</h2>
        <!-- Тут може бути ваш футер -->
    </footer>
</body>
</html>
