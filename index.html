<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Налаштування</title>
    <style>
        /* Стилі для шапки */
        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        /* Стилі для сайдбару */
        .sidebar {
            float: left;
            width: 20%;
            background-color: #e0e0e0;
            padding: 20px;
        }

        .sidebar-left {
            float: left;
        }

        .sidebar-right {
            float: right;
        }

        .sidebar-none {
            width: 0;
            padding: 0;
            overflow: hidden;
            visibility: hidden;
        }

        /* Стилі для контенту */
        .content {
            float: left;
            width: 60%;
            padding: 20px;
        }

        /* Стилі для футера */
        footer {
            clear: both;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Налаштування</h1>
    </header>

    <div class="sidebar">
        <h2>Сайдбар</h2>
        <label><input type="radio" name="sidebar" value="left"> Ліворуч</label>
        <label><input type="radio" name="sidebar" value="right"> Праворуч</label>
        <label><input type="radio" name="sidebar" value="none"> Без сайдбару</label>
    </div>

    <div class="content">
        <h2>Контент</h2>
    </div>

    <footer>
        <h2>Футер</h2>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var sidebarRadios = document.querySelectorAll('input[type="radio"][name="sidebar"]');
            var sidebar = document.querySelector('.sidebar');
            var content = document.querySelector('.content');

            if (sidebarRadios && sidebar && content) {
                sidebarRadios.forEach(function(radio) {
                    radio.addEventListener('change', function() {
                        var selectedValue = getSelectedValue(sidebarRadios);

                        if (selectedValue === 'left') {
                            sidebar.classList.remove('sidebar-right');
                            sidebar.classList.add('sidebar-left');
                            content.classList.remove('content-no-sidebar');
                        } else if (selectedValue === 'right') {
                            sidebar.classList.remove('sidebar-left');
                            sidebar.classList.add('sidebar-right');
                            content.classList.remove('content-no-sidebar');
                        } else if (selectedValue === 'none') {
                            sidebar.classList.remove('sidebar-left', 'sidebar-right');
                            sidebar.classList.add('sidebar-none');
                            content.classList.add('content-no-sidebar');
                        }
                    });
                });
            }

            function getSelectedValue(radios) {
                for (var i = 0; i < radios.length; i++) {
                    if (radios[i].checked) {
                        return radios[i].value;
                    }
                }
                return null;
            }
        });
    </script>
</body>
</html>
